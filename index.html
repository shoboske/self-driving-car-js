<!DOCTYPE html>
<html>
  <head>
    <title>World Editor</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>World Editor</h1>
    <canvas id="myCanvas"></canvas>
    <div id="controls">
      <button onclick="addRandomPoint()">Add point</button>
      <button onclick="addRandomSegment()">Add Segment</button>
      <button onclick="removeRandomPoint()">Remove Point</button>
      <button onclick="removeRandomSegment()">Remove Segment</button>
      <button onclick="reset()">Clear All</button>
    </div>

    <script src="js/math/primitives/point.js"></script>
    <script src="js/math/primitives/segment.js"></script>
    <script src="js/math/graph.js"></script>
    <script src="js/math/utils.js"></script>
    <script src="js/viewPort.js"></script>
    <script src="js/graphEditor.js"></script>
    <script>
      myCanvas.width = 500;
      myCanvas.height = 500;

      const ctx = myCanvas.getContext("2d");

      const points = [
        new Point(100, 200),
        new Point(50, 20),
        new Point(200, 200),
        new Point(200, 100),
        new Point(300, 100),
        new Point(50, 100),
      ];

      const segments = [
        new Segment(points[0], points[2]),
        new Segment(points[0], points[3]),
        new Segment(points[1], points[3]),
      ];

      const graph = new Graph(points, segments);
      const viewPort = new ViewPort(myCanvas);
      const graphEditor = new GraphEditor(viewPort, graph);

      animate();

      function animate() {
        viewPort.reset();
        graphEditor.display();
        requestAnimationFrame(animate);
      }

      function addRandomPoint() {
        const point = new Point(
          Math.random() * myCanvas.width,
          Math.random() * myCanvas.height
        );

        graph.tryAddPoint(point);
      }

      function addRandomSegment() {
        const p1 =
          graph.points[Math.floor(Math.random() * graph.points.length)];
        const p2 =
          graph.points[Math.floor(Math.random() * graph.points.length)];

        const segment = new Segment(p1, p2);

        graph.tryAddSegment(segment);
      }

      function removeRandomSegment() {
        if (graph.segments.length == 0) {
          console.warn("No Segments");
        }

        graph.removeSegment(
          graph.segments[Math.floor(Math.random() * graph.segments.length)]
        );
      }

      function removeRandomPoint() {
        if (graph.points.length == 0) {
          console.warn("No Points");
        }

        graph.removePoint(
          graph.points[Math.floor(Math.random() * graph.points.length)]
        );
      }

      function reset() {
        graph.reset();
      }
    </script>
  </body>
</html>
